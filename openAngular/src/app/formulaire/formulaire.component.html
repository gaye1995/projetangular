<body style="background-color: #EDEDED;">
  
<div>
        <div class="jumbotron text-center">
                <h1>Veuillez remplir ce formulaire pour vous inscrire</h1>
            </div>
</div>
    <div class="row">

            <div class="col-sm-8">
                    <div class="container">
                      <h2>inscrivez vous</h2>
                      <form action="">
                        <div class="form-group">
                            <label for="Nom">Nom:</label>
                            <input type="text" class="form-control" id="Nom" placeholder="Enter Nom" name="Nom">
                        </div>
                    <div class="form-group">
                            <label for="Prénom">Prenom:</label>
                            <input type="text" class="form-control" id="prénom" placeholder="Enter Pénom" name="prénom">
                    </div>
                    <div class="form-group">
                            <label for="date de naissance ">date de naissance:</label>
                          <input type="date" class="form-control" id="datenais" placeholder="Enter date de naissance" name="date de naissance">
                    </div>
                    <div class="form-group">
                          <label for="genre">Genre: </label><br>
                          <input type="radio"  name="genre" value="male" checked> Masculin<br>
                            <input type="radio" name="gender" value="Feminin"> Feminin<br>
                    </div>
                    <div class="form-group">
                            <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="form-group">
                            <label for="email">Confirmer Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Confirmer Email" name="email" required>
                    </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-group">
                                <label for="pwd">Confirmer Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Confirmer password" name="pwd">
                              </div>
                        <div class="checkbox">
                          <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <div>

                          <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
                                  <div class="form-group">
                                  <label  class="control-label">message</label>
                                  <input required="" name="message" ngModel type="text" [(ngModel)]="commentaire.message">
                                  <button [disabled]="!f.valid" type="submit"  class="btn btn-primary" >ajouter commentaire</button>
                                  </div>
                              </form>
                              
                      
                      </div>
                        <button type="submit" class="btn btn-default">Envoyer</button>
                      </form>
                    </div>
                    </div>


      <div class="col-sm-4">
      <div class="container">
        <h2>connectez vous</h2>
        <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-default">connexion</button>
        </form>
      </div>
      </div>
      </div>
      

</body>
